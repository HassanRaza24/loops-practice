<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btn()">click me to printing</button>
    <script>
        function btn() {
            
            for (i = 0; i <51 ; i++) {
                let p = document.createElement("p")
                p.textContent=i
                document.body.appendChild(p)
            }
        }
    </script>
</body>
</html>
