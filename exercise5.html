<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, -3, 5, 7];
        let positivecount = 0;
        let negativecount = 0;
        for (let num of arr) {
            if (num > 0) {
                positivecount++
            } else {
                negativecount++
            }
        }
        console.log(positivecount + " numbers are positive");
        console.log(negativecount + " number is negative");
    </script>
</body>

</html>
